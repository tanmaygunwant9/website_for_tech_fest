</head>
<body>
  <nav class="navbar" id="navbar">
    <div class="nav-container">
      <div class="nav-logo">
        <div class="logo-icon">TG</div>
        <span class="logo-text">NIRAVANA</span>
      </div>

      <ul class="nav-menu" id="nav-menu">
      <li class="nav-item">
        <a href="index.html" class="nav-link">Home</a>
      </li>
      <li class="nav-item">
        <a href="services.html" class="nav-link">Events</a>

      <li class="nav-item">
        <a href="dashboard.html" target="_blank" class="nav-link">Dashboard</a>
      </li>
    </ul>

      <div class="nav-actions">
        <div class="search-container">
          <input type="text" class="search-input" placeholder="Search everything..." />
          <i class="fas fa-search search-icon"></i>
        </div>
        <div class="theme-toggle" id="theme-toggle">
          <i class="fas fa-moon"></i>
        </div>
        <div class="notification-bell">
          <i class="fas fa-bell"></i>
          <span class="notification-badge">3</span>
        </div>
        <div class="profile-avatar">
          <i class="fas fa-user"></i>
        </div>
      </div>

      <div class="hamburger" id="hamburger">
        <span class="bar"></span>
        <span class="bar"></span>
        <span class="bar"></span>
      </div>
    </div>
  </nav>

  <section class="contact">
    <h1>Contact Us</h1>
    <p>
      Have questions or need support? Fill out the form below and our team will get back to you shortly.
    </p>
    <form id="contactForm">
      <div class="form-group">
        <label for="name">Full Name</label>
        <input type="text" id="name" placeholder="Enter your name" required>
      </div>
      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" placeholder="Enter your email" required>
      </div>
      <div class="form-group">
        <label for="message">Message</label>
        <textarea id="message" rows="5" placeholder="Write your message..." required></textarea>
      </div>
      <button type="submit" class="btn-contact">Send Message</button>
    </form>
    <div id="successMsg" class="hidden">
      âœ… Thank you! Your message has been sent successfully.
    </div>
  </section>
  <script src="contact.js"></script>
</body>
</html>
