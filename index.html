<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up</title>
  <link rel="stylesheet" href="signup.css" />
</head>
<body>
  <div class="login-container">
    <div class="progress-indicator">
      <div class="progress-dot active"></div>
      <div class="progress-dot"></div>
      <div class="progress-dot"></div>
    </div>
    <h2>Create Your Account</h2>
    <form id="signupForm" novalidate>
      <div class="form-container">
        <div class="form-left">
          <div class="form-group">
            <label for="name">Full Name</label>
            <div class="input-wrapper">
              <input type="text" id="name" name="name" required placeholder="Your Full Name" />
              <span class="input-icon">👤</span>
              <span class="success-icon">✓</span>
            </div>
            <div class="error-message" id="nameError">Please enter your full name.</div>
          </div>
          <div class="form-group">
            <label for="email">Email Address</label>
            <div class="input-wrapper">
              <input type="email" id="email" name="email" required placeholder="you@example.com" />
              <span class="input-icon">📧</span>
              <span class="success-icon">✓</span>
            </div>
            <div class="error-message" id="emailError">Please enter a valid email address.</div>
          </div>
          <div class="form-group">
            <label for="bio">Short Bio</label>
            <div class="input-wrapper">
              <input type="text" id="bio" name="bio" placeholder="Tell us about yourself" />
              <span class="input-icon">📝</span>
              <span class="success-icon">✓</span>
            </div>
          </div>
        </div>
        <div class="form-right">
          <div class="form-group">
            <label for="phone">Phone Number</label>
            <div class="input-wrapper">
              <input type="text" id="phone" name="phone" placeholder="Your phone number" />
              <span class="input-icon">📱</span>
              <span class="success-icon">✓</span>
            </div>
          </div>
          <div class="form-group">
            <label for="location">Location</label>
            <div class="input-wrapper">
              <input type="text" id="location" name="location" placeholder="Your city, country" />
              <span class="input-icon">📍</span>
              <span class="success-icon">✓</span>
            </div>
          </div>
          <div class="form-group">
            <label for="skills">Skills</label>
            <div class="input-wrapper">
              <input type="text" id="skills" name="skills" placeholder="e.g., JavaScript, CSS, React" />
              <span class="input-icon">⚡</span>
              <span class="success-icon">✓</span>
            </div>
          </div>
        </div>
        <button type="submit" class="btn-login">Create Account</button>
      </div>
    </form>
  </div>
  <script src="signup.js"></script>
</body>
</html>
